<!DOCTYPE html>
<html lang="en" data-theme='light'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisi and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- anton font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
    <main class="font-poppins">
        <!-- home -->
        <section id="home" class="text-white flex justify-center items-center min-h-screen">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-9xl font-anton uppercase">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn text-black bg-white">Play Now</button>
            </div>
        </section>
        <!-- play ground -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center gap-20 pt-20">
                <!-- screnn -->
                <div id="art-board"
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313cc] bg-[#ffffffb3]">
                    <div class="flex justify-center">
                        <p class="text-white bg-[#2F2941] px-6 pb-4 rounded-b-xl">Don't watch keyboard while playing...
                        </p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="random-letter" class="text-black text-9xl font-bold uppercase">Y</p>
                    </div>
                </div>

                <!-- keyboard start-->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyboard end-->
                <!-- lifeline & score -->
                <div class="flex justify-between w-3/4">
                    <button class="btn rounded-full bg-violet-500 border-none">
                        Life
                        <img src="images/Group 23.svg" alt="">
                        <span id="life">5</span>
                    </button>
                    <button class="btn rounded-full bg-blue-700 rounded-rl border-none">
                        Score
                        <img src="images/monetization_on.svg" alt="">
                        <span id="score">0</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- score -->
        <section id="final-score" class="flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-5 bg-[#ffffff33] p-10 rounded-lg">
                <h4 class="text-3xl">Game Over!</h4>
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score:</span>
                    <span id="showing-final-score">14</span>
                </h1>
                <button onclick="play()" class="btn bg-white text-black">Pay Again</button>
                <P>Practice will make you Pro</P>
            </div>
        </section>
        <!-- modal -->
        <!-- You can open the modal using ID.showModal() method -->

            <button class="btn" onclick="my_modal_3.showModal()">open modal</button>
            <dialog id="my_modal_3" class="modal">

                    </form>
                    <h3 class="font-bold text-lg">Hello!</h3>
                    <p class="py-4">Press ESC key or click on ✕ button to close</p>
                </div>
            </dialog>
        </section> -->
    </main>
    <script>

    </script>
    <script src="js/utility.js"></script>
    <script src="js/function.js"></script>
</body>

</html>
